name: 'Build, Test & Upload'

on:
  workflow_call:
    inputs:
      artifact_name:
        type: string
        required: false
        description: Artifact name of the function app
        default: fncapp

jobs:
  build_test_upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x

    - name: Restore NuGet packages
      shell: bash
      run: |
        dotnet restore .

    - name: Build solution
      shell: bash
      run: |
        dotnet build . -c Release

    - name: Test solution
      shell: bash
      run: |
        dotnet test . -c Release

    - name: Create Function app artifact
      shell: bash
      run: |
        dotnet publish -c Release

    - name: Add Function app path to env
      shell: pwsh
      run: |
        $path = "MapsCustomConnector/bin/Release/net6.0/publish/"

        echo "APP_PATH=$path" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf-8 -Append

    - name: Upload app artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ inputs.artifact_name }}
        path: ${{ github.workspace }}/${{ env.APP_PATH }}
        retention-days: 3
